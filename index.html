<p>Welcome to Tic Tac Toe.</p>

<h1>Instructions: </h1>
<p>There will be two players, one playing as a circle, and the other playing an X.</p>
<p>The objective of the game is to get three in a row.</p>
<p>You can play as many times as you want.</p>
<p>Good luck and enjoy!</p>
